<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Stone Paper and Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Stone Paper and Scissor</h1>
        <div class="choices">
            <div class="choice" id="Stone">
                <img src="Stone.png" alt="Stone">
            </div>
            <div class="choice" id="Paper">
                <img src="Paper.png" alt="Paper">
            </div>
            <div class="choice" id="Scissor">
                <img src="Scissor.png" alt="Scissor">
            </div>
        </div>
        <div class="score_board">
            <div class="score">
                <p id="user_score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Click Your Move</p>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
